<div class="header-wrapper">
  <img class="logo-avatar" src="./assets/img/default-avatar.png" alt="">
  <span class="username-text" *ngIf="!isCollapsed">
    {{ username }}
  </span>
  <div class="floating-btn header-btn" *ngIf="!isCollapsed">
    <i nz-icon type="setting" theme="outline"></i>
  </div>
  <div class="floating-btn header-btn" *ngIf="!isCollapsed">
    <i nz-icon type="calendar" theme="outline"></i>
  </div>
</div>
<div class="list-wrapper">
  <app-list [isCollapsed]="isCollapsed"></app-list>
  <div class="add-list-btn-wrapper">
    <button nz-button nzGhost nzType="dashed" (click)="openAddListModal()">
      <i class="anticon anticon-plus"></i>
      <span *ngIf="!isCollapsed">新列表</span>
    </button>
  </div>
</div>
